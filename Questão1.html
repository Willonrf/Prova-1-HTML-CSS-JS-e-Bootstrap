<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "css/bootstrap.css"/>
        <link rel = "stylesheet" href = "css/estilo.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="Js/jquery.mask.js"></script>
        <script src="Js/scriptProva1.js"></script>

        <title>Prova</title>
    </head>
    <body>
        <div>
            <div class = "container" id="Principal-borda">
                <div class="textoBorda">Prova</div>
                <form class="row" >
                    <div class="col-12">
                        <label>Nome:</label>
                        <input id="nome" type="text" name="nome" class="form-control"/>
                    </div>
                    <div id="tipoPessoa" class="col-2">
                        <label class="form-inline">Tipo Pessoa: </label>
                        <input id="tipoCPF" type="radio" name="tipoPessoa" value="CPF" checked="checked" onclick="tipoPessoaResultante()"/> Fisica
                        <input id="tipoCNPJ" type="radio" name="tipoPessoa" value="CNPJ" checked="checked" onclick="tipoPessoaResultante()"/> Juridica
                    </div>

                    <div class="col-3">
                        <label id="tp">CPF:</label>
                        <input id="cpfcnpj" type="text" name="cpfcnpj" class="form-control"/>
                    </div>

                    <div class="col-2">
                        <label>CEP:</label>
                        <input id="cep" type="text" name="cep" class="form-control"/>
                    </div>

                    <div class="col-3">
                        <label>Estado: </label>
                        <select id = "estado" name= "estado" class="form-control">
                            <option></option>
                            <option>MG</option>
                            <option>SP</option>
                            <option>RJ</option>
                            <option>ES</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button type="submit" onclick="validar()" class="btn btn-success botao">Enviar</button>
                        <button type="reset" class="btn btn-info botao" >Limpar</button>
                    </div>
                </form>
            </div>
        <div>
    </body>
</html>
